<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Ballot</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/ywb0qrm.css" />
  </head>

<body>
  <section
  class="hero is-primary "
  id="top"
>
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a href="https://hssonline.org" class="navbar-item">
            <img src="/img/hss.png" alt="Logo" />
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a
              href="/"
              class="navbar-item "
            >
              <span class="icon"><i class="fas fa-users"></i></span>
              <span>Candidates</span></a
            >
            <a
              href="/ballot"
              class="navbar-item is-active"
            >
              <span class="icon">
                <i class="fas fa-vote-yea"></i>
              </span>
              <span>Vote</span></a
            >
            <a
              href="/paper"
              class="navbar-item "
            >
              <span class="icon">
                <i class="fas fa-file-download"></i>
              </span>
              <span>Paper Ballot</span>
            </a>
            <span class="navbar-item">
              <a class="button is-primary is-inverted">
                <span class="icon is-danger">
                  <i class="far fa-heart"></i>
                </span>
                <span>Donate</span>
              </a>
            </span>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-family-secondary is-1">
        History of Science Society
      </h1>
      <h2 class="subtitle">
        2020 Election
      </h2>
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->
  
</section>


  <main id="main">
    <div class="container">
      <div class="container">
        <iframe
          src="https://hssonline.formstack.com/forms/election"
          title="Election"
          width="100%"
          height="750px"
        ></iframe>
      </div>
    </div>
  </main>
  <script src="/js/main.js"></script>
</body>

</html>
