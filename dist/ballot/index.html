<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Ballot</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/ywb0qrm.css" />
  </head>
  <body>
    <section class="hero is-primary " id="top">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a href="https://hssonline.org" class="navbar-item">
            <img src="/img/hss.png" alt="Logo" />
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a
              href="/"
              class="navbar-item "
            >
              <span class="icon"><i class="fas fa-users"></i></span>
              <span>Candidates</span></a
            >
            <a
              href="/ballot"
              class="navbar-item is-active"
            >
              <span class="icon">
                <i class="fas fa-vote-yea"></i>
              </span>
              <span>Vote</span></a
            >
            <a class="navbar-item">
              <span class="icon">
                <i class="fas fa-file-download"></i>
              </span>
              <span>Paper Ballot</span>
            </a>
            <span class="navbar-item">
              <a class="button is-primary is-inverted">
                <span class="icon is-danger">
                  <i class="far fa-heart"></i>
                </span>
                <span>Donate</span>
              </a>
            </span>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-family-secondary">
        History of Science Society
      </h1>
      <h2 class="subtitle">
        2020 Election Ballot
      </h2>
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->
  
</section>


    <main id="main" class="section">
      <div class="container">
        <section class="section">
          <div class="container">
            <form name="vote" method="post" data-netlify="true">
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    name="name"
                    placeholder="e.g Alex Smith"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input
                    class="input"
                    type="email"
                    name="email"
                    placeholder="e.g. alexsmith@gmail.com"
                  />
                </div>
              </div>

              <div class="field">
                <label for="vote-1" class="label">Council Vote 1</label>
                <div class="control has-icons-left">
                  <div class="select">
                    <select name="vote-1">
                      <option disabled selected>Select first nominee</option>
                      
                      <option>Minakshi Menon</option>
                      
                      <option>Projit Mukharji</option>
                      
                      <option>Eli Nelson</option>
                      
                      <option>Irina Podgorny</option>
                      
                      <option>Paul Ramirez</option>
                      
                      <option>Ezelle Sanford III</option>
                      
                      <option>Matteo Valleriani</option>
                      
                      <option>Dora Vargha</option>
                      
                      <option>Christine von Oertzen</option>
                      
                    </select>
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button type="submit" class="button is-primary">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
